<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styles.css">
  <title>LoginPage</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <h1><b>Login</b></h1>
      <p>Provide your login credentials below</p>

      <form name="login" action="http://127.0.0.1:8080/login" method="POST">
        <label>
          <input type="text" name="loginUsername" id="loginUsername" placeholder="Username" size="25"
            style="height:25px;">
        </label> <br /> <br />

        <label>
          <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" size="25"
            style="height:25px;">
        </label> <br />

        <p>Forgot password?</p>

        <button type="submit" class="button" onClick="">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
