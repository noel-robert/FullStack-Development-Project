<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styles.css">
  <title>User Signup</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <h1><b>User Signup</b></h1>
      <p>Provide your Details For Signup</p>

      <form name="signup" action="http://127.0.0.1:8080/signup" method="POST">
        <!-- <label>
          <input type="text" name="Firstname" id="Firstname" placeholder="FirstName" size="25" style="height:25px;">
        </label> <br /> <br />
        
        <label>
          <input type="text" name="Lastname" id="Lastname" placeholder="LastName" size="25" style="height:25px;">
        </label> <br /> <br /> -->
        <label>
          <input type="text" name="username" id="username" placeholder="Username" size="25" style="height:25px;">
        </label> <br /> <br />
        
        <label>
          <input type="text" name="email" id="email" placeholder="Email" size="25" style="height:25px;">
        </label> <br /> <br />

        <label>
          <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" size="25" style="height:25px;">
        </label> <br /> <br />

        <label>
          <input type="password" name="reconfirmLoginPassword" id="reconfirmLoginPassword" placeholder="Reconfirm Password" size="25" style="height:25px;">
        </label> <br /> <br />

        <button type="submit" class="button" onClick="">SUBMIT</button>
      </form>
    </div>
  </div>
</body>

</html>
