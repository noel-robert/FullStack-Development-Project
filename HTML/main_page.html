<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main-style.css">
    <script src="../Javascript/option-select.js"></script> 
    <title>Main Page</title>
</head>

<body>

    <div class="card">
        <div class="container">
            <h1><b>ARTICLE SEARCH</b></h1>
            <p>Note:Please ensure that the necessary columns are filled.</p>


            <form action="" method="POST">

                <table class="main-table">
                    <tr>
                        <td><label for="article_type"><strong>ARTICLE TYPE</strong> </label></td>
                        <td><select name="article_type" id="article_type" style="width: 90%;" onchange="setList()">
                                <option value="-">-</option>
                                <option value="article_book">Book</option>
                                <option value="article_journal">Journal</option>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="article_names"><strong>ARTICLE NAME</strong></label></td>
                        <td><select name="article_names" id="article_names" style="width: 90%;">
                                <!-- <option id="o1">Bookname1</option>
                                <option id="o2">Bookname2</option>
                                <option id="o3">Bookname3</option>
                                <option id="04">Bookname4</option> -->
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="article_date"><strong>ARTICLE DATE</strong></label></td>
                        <td><input type="date" name="article_date" style="width: 90%"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button">Search</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
