<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main-style.css">
    <script src="../JavaScript/javascriptFunctions.js"></script>
    <title>Main Page</title>
</head>

<body>

    <div class="card">
        <div class="container">
            <h1><b>ARTICLE SEARCH</b></h1>
            <!-- <p>Note:Please ensure that the necessary columns are filled.</p> -->


            <form name="main_page" action="http://127.0.0.1:8080/main_page" method="POST">
                <table class="main-table">
                    <tr>
                        <td><label for="article_type"><strong>ARTICLE TYPE</strong> </label></td>
                        <td><select name="article_type" id="article_type" style="width: 90%;" onChange="changeAccess()">
                                <option value="-">-</option>
                                <option value="article_book">Book</option>
                                <option value="article_journal">Journal</option>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="search_field"><strong>SEARCH FIELD</strong> </label></td>
                        <td><select name="search_field" id="search_field" style="width: 90%;" onChange="changeAccess()">
                                <option value="-">-</option>
                                <option value="article_name">Name</option>
                                <option value="article_date">Date</option>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="search_value"><strong>SEARCH VALUE</strong></label></td>
                        <td><input type="text" name="search_value" id="search_value" style="width: 90%" disabled></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button" name="submit" value="search">Search</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button" name="submit" value="editRequest">Request Edit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
